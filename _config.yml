title: Dans la Jungle
author: daktary-team
email: stephane.langlois@scopyleft.fr
description: >
  Daktary est un éco-système d'outils permmettant de faciliter l'édition et la 
  publication de ressources *markdown* hébergées sur *github* ou *gitlab*.

encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
gfm_quirks: paragraph_end

defaults:
  - scope:
      path: ""
    values:
      layout: location

collections:
  montreal:
    output: true
  nantes:
    output: true
  bordeaux:
    output: true
  montpellier:
    output: true

plugins:
  - jekyll-remote-theme
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-titles-from-headings
