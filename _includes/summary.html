<section id="ghTree" class="ghTree" data-title="tree">
    <header>
        <h1>{{ page.collection | capitalize }}</h1>
    </header>
    {% for article in site[page.collection] %} {% unless article.url contains "index.html" or article["publi√©"] == 'non' %}
    <article class="ghTreeItem ghTypeFile" data-title="dir">
        <h2 class="ghTreeTitle">
            <a class="folderLink" data-title="folderLink" href="{{ article.url }}">
                {{ article.title }}
            </a>
        </h2>
        <p class="ghTreeExcerpt" data-title="fileExcerpt">{{ article.description }}</p>
        <a class="ghTreeReadmore" title="Lire la suite de la fiche : {{ article.title }}" data-title="fileReadmoreLink" href="{{ article.url }}">Lire la suite de la fiche</a>
    </article>
    {% endunless %} {% endfor %}
</section>
